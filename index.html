<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<!-- Booboo style sheet -->
    <style type="text/css">

    div {
      border: 1px solid black;
      background-color: grey;
    }

    body {
      max-width: 980px;
    }

    #add-property {
      margin:5px 0 0 0;
    }

    .center {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 3 1 auto;
      -ms-flex: 3 1 auto;
      flex: 3 1 auto;
      -webkit-align-self: center;
      -ms-flex-item-align: center;
      align-self: center;
    }

    .flex-container {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        -webkit-align-content: stretch;
        -ms-flex-line-pack: stretch;
        align-content: stretch;
        -webkit-align-items: flex-start;
        -ms-flex-align: start;
        align-items: flex-start;
        }

    .events, .input-events {
        -webkit-order: 0;
        -ms-flex-order: 0;
        order: 0;
        -webkit-flex: 0 1 auto;
        -ms-flex: 0 1 auto;
        flex: 0 1 auto;
        -webkit-align-self: flex-start;
        -ms-flex-item-align: start;
        align-self: center;
        }

    .properties {
        -webkit-order: 0;
        -ms-flex-order: 0;
        order: 0;
        -webkit-flex: 3 1 auto;
        -ms-flex: 3 1 auto;
        flex: 3 1 auto;
        -webkit-align-self: center;
        -ms-flex-item-align: center;
        align-self: center;
        }

    .input-events, .input-properties {
      margin: 5px 0 0 0;
    }

    .input-events {
      display:flex;
      height:20px;
      width:500px;
      text-align: center;
      font-size:18px;
    }

    button {

    }

    </style>

  </head>
  <body class="mixpanel-platform-body spec">

    <div class="spec-items flex-container">

    <input class="input-events" type="text" placeholder="Add an event. Press Enter."></input>
        
      <div class="events">

        <div class="properties">
        </div>

      </div>

    </div>
  </div>

  <script type="text/javascript">

    $('.input-events').keyup(function(e){
        if(e.keyCode == 13)
        {
            $(this).trigger("enterKey");
        }
    });

    $(".input-events").bind("enterKey", function(){
      var value = $(this).val();
      $(".spec-items").append("<div class='events'>"+value+"<div class='properties'></div></div>");
      $(this).val("");
    });
  </script>
  </body>
</html>
