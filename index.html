<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Booboo style sheet -->
    <style type="text/css">

      div {
      }

      body {
        max-width: 980px;
      }

      #add-property {
        margin:5px 0 0 0;
      }

      .center {
        -webkit-order: 0;
        -ms-flex-order: 0;
        order: 0;
        -webkit-flex: 3 1 auto;
        -ms-flex: 3 1 auto;
        flex: 3 1 auto;
        -webkit-align-self: center;
        -ms-flex-item-align: center;
        align-self: center;
      }

      .flex-container {
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-flex-direction: column;
          -ms-flex-direction: column;
          flex-direction: column;
          -webkit-flex-wrap: nowrap;
          -ms-flex-wrap: nowrap;
          flex-wrap: nowrap;
          -webkit-justify-content: flex-start;
          -ms-flex-pack: start;
          justify-content: flex-start;
          -webkit-align-content: stretch;
          -ms-flex-line-pack: stretch;
          align-content: stretch;
          -webkit-align-items: flex-start;
          -ms-flex-align: start;
          align-items: flex-start;
          }

      .events, .input-events {
          -webkit-order: 0;
          -ms-flex-order: 0;
          order: 0;
          -webkit-flex: 0 1 auto;
          -ms-flex: 0 1 auto;
          flex: 0 1 auto;
          -webkit-align-self: flex-start;
          -ms-flex-item-align: start;
          /*align-self: left;*/
          font-size:18px;
          height:20px;
          }
      
      .save-button {
        font-size:14px;
        height:24px;
        -webkit-align-self: flex-start;
        -ms-flex-item-align: start;
      }

      .events {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        -webkit-align-content: stretch;
        -ms-flex-line-pack: stretch;
        align-content: stretch;
        -webkit-align-items: flex-start;
        -ms-flex-align: start;
        align-items: flex-start;
        margin:5px 0 0 5px;
        order:0;
        font-size:18px;
        height:20px;
      }

      .edit-field,  {
        font-size:18px;
        height:18px;
        text-align:center;
      }

      .expand-button {
        width:10px;
        margin: 0 10px 0 0;
        cursor: pointer;
        font-weight: 800;
      }

      .properties {
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        -webkit-align-content: stretch;
        -ms-flex-line-pack: stretch;
        align-content: stretch;
        -webkit-align-items: flex-start;
        -ms-flex-align: start;
        align-items: flex-start;
        display: none;
        margin: 0 0 0 10px;
          }

      .input-properties {
        margin: 5px 0 0 0;
        width:180px;
        text-align: center;
      }

      .input-events {
        display:flex;
        height:20px;
        width:250px;
        text-align: center;
        font-size:18px;
        margin:0 0 10px 0;
      }

    </style>

  </head>
  <body class="mixpanel-platform-body spec">

    <div class="spec-items flex-container">

    <input class="input-events" type="text" placeholder="Add an event. Press enter."></input>
    <button class="save-button">Save</button>

    </div>
  </div>

  <script type="text/javascript">

  // Listen for presses of the enter key 
    $("body").on("keyup","input", function(e){
        if(e.keyCode == 13)
        {
            $(this).trigger("enterKey");
        }
    });

  // Add new event name if you press enter key on the main input field
    $(".input-events").bind("enterKey", function(){
      value = $(this).val();
      $(".spec-items").append("<div class='events'><span class='expand-button'>+</span><div class='event-name'>"+value+"</div><div class='properties'><input class='input-properties' placeholder='Add a property. Press enter.'></input></div></div>");
      $(this).val("");
    });

  // Make event name div "editable"
  $("body").on("click",".event-name", function(){
    value = $(this).text();
    $(this).replaceWith("<input class='edit-field' value="+value+"></input>");
    // value = "";
  });

  // Switch editable div back to regular element on enter. Delete if blank.
  $("body").on("keyup",".edit-field", function(e){
      if(e.keyCode == 13 || e.keyCode == 27)
      {
          value = $(this).val();
          if (value == "" || value == " ") {
            $(this).parent(".events").remove();
            console.log("Removed element.");
          } else {
            $(this).replaceWith("<div class='event-name'>"+value+"</div>");    
          }
      }
  });

  // Expand + icon on click and turn to - sign when expanded.
  $("body").on("click",".expand-button", function(){
    text = $(this).text();
    if (text == "+") {
      $(this).text("-");
    }else{
      $(this).text("+");
    };
    $(this).siblings(".properties").toggle();
    // value = "";
  });

  </script>
  </body>
</html>
